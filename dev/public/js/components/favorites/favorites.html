<section class="component-container">
        <p class="game-title">Your Favorite Playlists</p>
        <section class="fav-container">
            <ul class="fav-list" ng-repeat="playlist in $ctrl.favePlaylists">
                <img ng-click="$ctrl.viewFavorite($index);" class="playlist-cover" ng-src = "{{playlist.image}}">
                <li ng-click="$ctrl.viewFavorite($index);" class="favs">{{playlist.name}}</li>
                <i ng-click="$ctrl.deletePlaylist($index, 1);" class="fas fa-times del-fave"></i>
            </ul>
        </section>
</section>
