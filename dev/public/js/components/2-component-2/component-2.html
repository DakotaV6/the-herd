
<section class= "component-section">
    <p class="game-title">Choose a color.</p>
    <div ng-class= "{'animated bounceInRight': $ctrl.bounceInBool === true}" class="game-container">
        <div class="color-shapes blue-gradient" color-picker></div>
        <div class="color-shapes teal-gradient" color-picker></div>
        <div class="color-shapes red-gradient" color-picker></div>
        <div class="color-shapes pink-gradient" color-picker></div>
    </div>
    <i class="next-btn far fa-arrow-alt-circle-right" ng-click="$ctrl.nextUp();"></i>
</section>
