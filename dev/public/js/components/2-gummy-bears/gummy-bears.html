
<section class="component-section">
    <p ng-class= "{'animated bounceOutLeft': $ctrl.bounceOutBool === true}"
    class="game-title">Pick a gummy bear.</p>
    <div ng-class="{'animated bounceOutLeft': $ctrl.bounceOutBool === true}"
    class="game-container">
        <img hide-options jiggle class="gummy-bear" src="images/gummy-bears/gummybear-blue.png">
        <img hide-options jiggle class="gummy-bear" src="images/gummy-bears/gummybear-red.png">
        <img hide-options jiggle class="gummy-bear" src="images/gummy-bears/gummybear-green.png">
        <img hide-options jiggle class="gummy-bear" src="images/gummy-bears/gummybear-yellow.png">
    </div>
    <i ng-class= "{'animated bounceOutLeft': $ctrl.bounceOutBool === true}" 
    class="next-btn far fa-arrow-alt-circle-right" ng-click="$ctrl.bounceOut();"></i>
</section>
