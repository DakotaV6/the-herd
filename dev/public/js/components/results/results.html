<button ng-click= "$ctrl.getPlaylists();">Get info</button>
<section ng-repeat= "playlist in $ctrl.playlists">
    <p>{{playlist.name}}</p>

    <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DWU13kKnk03AP" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</section>
